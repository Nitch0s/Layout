<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Go boxi</title>
  </head>
  <body>
    <div class="header">
        <div class="nav">
            <strong><a href="#">ПОСЫЛКИ</a>
            <a href="#">УПАКОВКА</a>
            <a href="#">ПОДПИСКА</a>
        </div>
    </div>
    <div class="article">
        <div class="container">
            <div class="form-row">
            <label for="full-name"><strong>Имя</strong></label>
            <input id="full-name" name="full-name" type="text" 
            placeholder="Никита"/>
            </div>
                <div class="form-row">
                <label for="city"><strong>Город</strong></label>
                <input id="city" name="city" type="text" 
                placeholder="Томск"/>
                </div>
                    <div class="form-row">
                    <label for="text"><strong>Подарок</strong></label>
                    <input id="text" name="text" type="text" 
                    placeholder="Свадебный альбом"/>
                    </div>
                        <div class="form-row">
                        <label for="email"><strong>Почта</strong></label>
                        <input id="email"
                            name="email"
                            type="email"
                            placeholder="ms@example.com"/>
                        </div>
        </div>
        <button><strong>ОТПРАВИТЬ</strong></button>
        <div class="text"><h1>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h1></div>
    </div>
    <div class="footer">
      <h2>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</h2>
    </div>
  </body>
</html>
